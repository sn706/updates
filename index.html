<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Affordable and professional web design">
	  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
  	
    <title>Mobile Info</title>
    <style>
    				body{
  
  margin:5;
  background-color:#f4f4f4;
}







#mySearch {
  
  padding: 3px;
  
  border: 1px solid #000000;}




header{
  background:#E0E0E0;
  color:##BF360C;
  position:sticky;
top:0;
  border-bottom:#e8491d 3px solid;
}


    		header .highlight, header .current a{
  color:#BF360C;
  font-weight:bold;
}		
    				
    				
    				
    					#myMenu {
  list-style-type: none;
  padding: 0;
  margin: 0;
}			
    				
    				
    				
    				
   
    		
    
    				
    				
    				
    							@font-face{
        font-family:Indulekhablack;
        src:url(Indulekhablack.ttf)format("truetype")
}
							@font-face{
        font-family:Indulekha;
        src:url(Indulekha.ttf)format("truetype")
}
h6{display:none;}
h3{font-family:Indulekhablack;font-size:25px;text-align:center;color:red;}
h1{font-family:Indulekhablack;font-size:20px;}
p{font-family:Indulekha;}
div.section{box-shadow:1px 2px 1px #757575;}
			a{text-decoration:none;}			
    </style>
    
 
      <header>
      				
      				
      <h1><span class="highlight">Mobile</span> Info</h1>
       
         
    
        <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Search ......" title="Type in a category">
      
    </header>
        
          
       
        
        
      
      
      
    <ul id="myMenu">
    				

        <div class="section">
    	<li>	<a href="https://www.plansinfo.com/">
    					<h6>Recharge Plans</h6><h3>Recharge Plans</h3><p>Website:www.plansinfo.com</p>
    	</a>
    	</li>
    </div>
    
    <p>Mobile Info</p>
    
    
    
    
    <script>
    				function myFunction() {
  var input, filter, ul, li, a, i;
  input = document.getElementById("mySearch");
  filter = input.value.toUpperCase();
  ul = document.getElementById("myMenu");
  li = ul.getElementsByTagName("li");
  for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("a")[0];
    if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}

    </script>

    <br><br><br><br>
  </body>
</html>
